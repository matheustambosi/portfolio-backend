name: Deploy AtletiGo .NET App
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: List Files
        run: ls -R

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'

      - name: Publish .NET Application
        run: dotnet publish Atletigo/AtletiGo.csproj -c Release -o output

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Files to VPS
        run: |
          scp -r -o StrictHostKeyChecking=no output/* ssh root@89.117.32.49:/var/www/portfolio-backend
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Restart Docker Container on VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@89.117.32.49 << 'EOF'
            cd /var/www/portfolio-backend
            docker-compose down
            docker-compose up -d --build
          EOF
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}